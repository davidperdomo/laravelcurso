<!DOCTYPE html>
<html ng-app="imagegroup">
<head>
<meta charset="utf-8">	
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</head>
<body>

<div class="container" ng-controller="profesorCtrl as profe">

<h1>Informacion de profesor</h1>
<h2>{{ profesor.nombre}}</h2>

	
<div class="row">
	
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		<section class="panel">
			<div class="panel-body">
				<img ng-src="img/{{ profesor.foto}}" class="img-circle img-responsive" alt="">
			</div>

		</section>

	</div>
	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
<section class="panel">
			<div class="panel-body">
				<!--{{ profesor.bio}} -->
				{{ profesor.bio}}
				<br>
				<strong>Edad:</strong> {{ profesor.edad}}
				<br>
	<button class="btn btn-primary" ng-click="editarProfesor()">Editar</button>
			</div>

		</section>
		
	</div>

</div>

 	<div class="row" ng-show="mostrarCaja">
 		
<section class="panel">
	<div class="panel-body">
		Nombre: <input type="text" class="form-control" ng-model="editando.nombre">
		<br>
		Edad: <input type="text" class="form-control" ng-model="editando.edad">
		<br>
		Nombre: <textarea class="form-control" ng-model="editando.bio"></textarea> <br>
		<button class="btn btn-primary" ng-click="guardarCambios()">Guardar</button><button class="btn btn-danger" ng-click="cancelarCambios()">Cancelar</button>
	</div>

</section>

 	</div>


</div>
		
</body>
</html>
