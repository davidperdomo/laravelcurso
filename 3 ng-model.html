<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">	
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>

<div class="container">
	
 	<h1>Directiva NG-MODEL</h1>
 	<h4>Enlaza a variables aunque no esten definidas</h4>	

 	<p>
 	nombre: {{nombre | uppercase}} <br>
 	<input class="form-control" placeholder="ingrese su nombre" ng-model="nombre">
 	<br>
	</p>

	<p>
		Seleccione un pais: {{pais | uppercase}}
		<select class="form-control" ng-model="pais">
			<option value="1">Colombia</option>
			<option value="2">Mexico</option>
			<option value="3">Argentina</option>
			<option value="4">Ecuador</option>


		</select>

	</p>

	<p>
		Seleccione las opciones que desea: {{opt1}} {{opt2}}{{opt3}}{{opt4}}
		<br>
		<input 	type="checkbox" ng-model="opt1"> Opcion 1
		<br>
		<input 	type="checkbox" ng-model="opt2"> Opcion 2
		<br>
		
		<input 	type="checkbox" ng-model="opt3"> Opcion 3
		<br>
		
		<input 	type="checkbox" ng-model="opt4"> Opcion 4

	</p>

	<p>
			Seleccione el g√©nero: {{ genero}}
<br>
<input type="radio" value="M" ng-model="genero"> Masculeno <br>
<input type="radio" value="F" ng-model="genero"> Femenino <br>

	</p>

</div>
		
</body>
</html>
